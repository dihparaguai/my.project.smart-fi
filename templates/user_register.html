{% extends "template.html" %}
{% block content %}

<form action="{{ url_for('_user_register') }}" method="POST">
    <h1>LOGIN</h1>
    <div>
        <label for="name">Nome</label>
        <input type="text" name="name" value="{{ name }}" required>
    </div>
    <div>
        <label for="birthdate">Data de Nascimento</label>
        <input type="date" name="birthdate" value="{{ birthdate }}" required>
    </div>
    <div>
        <label for="email">E-mail</label>
        <input type="email" name="email" value="{{ email }}" required>
    </div>
    <div>
        <label for="password">Senha</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="password_retyped">Digite a senha novamente</label>
        <input type="password" name="password_retyped">
    </div>
    <div>
        <button type="submit">Cadastrar</button>
        <a href="{{ url_for('user_login') }}">Voltar para Login</a>
    </div>
</form>

{% endblock %}
